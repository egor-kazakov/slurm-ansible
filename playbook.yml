---
- name: "Practice from ansible"
  hosts: localhost
  become: true

  vars:
    postgresql_user:
      - name: postgres
        password: password       

  roles:
  - postgres
  - ruby
  - nginxinc.nginx

  post_tasks:
  - name: "Configure nginx"
    ansible.builtin.copy:
      src: "./files/nginx.conf"
      dest: "/etc/nginx/nginx.conf"

  - name: "Reload nginx"
    ansible.builtin.service:
      name: "nginx"
      state: "reloaded"